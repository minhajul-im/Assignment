<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
    <style>
      button {
        cursor: pointer;
        padding: 10px 16px;
        background-color: black;
        color: #ffffff;
        text-transform: uppercase;
        font-weight: 600;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- b. Implement the function to open a new window with the URL "https://www.example.com" and dimensions 800x600. -->
    <p style="text-align: center">
      <button id="window" onclick="newWindow()">open window</button>
    </p>

    <!-- // a. Implement a JavaScript function that retrieves the user's current location (latitude and longitude) using the geolocation API. -->
    <p style="text-align: center">
      <button onclick="geolocationFunc()">geolocation</button>
    </p>

    <!-- // a. Write a JavaScript function that detects the user's browser name and version using the navigator object. -->
    <p style="text-align: center">
      <button onclick="navigatorBrowser()">Navigator</button>
    </p>

    <script src="./js.js"></script>
  </body>
</html>
